<!DOCTYPE html>
<html>
    <head>
        <title>Resizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="resizer.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
        <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resizer.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Resizer</a>
                </div>
            </div>
        </div>
        <div class="row project-row">
            <div class="span5">
                <div id="dropzone">
                    <div class="thumbnail fadeable" id="dropzone-placeholder">
                        <div class="hero-unit">
                            <h1>Drop Your Image Here</h1>
                            <p>Drop an image to crop and resize it to whatever size you need. Alternatively choose and image below.</p>
                            <p>
                                <input type="file" id="file-chooser" accept="image/*" />
                            </p>
							<div class="progress progress-striped">
							  <div class="bar" style="width: 0%;" id="progress"></div>
							</div>
                        </div>
                    </div>
                    <div class="thumbnail fadeable faded" id="dropzone-image-container">
                        <div id="selection" class="fadeable faded">
                            <div id="selection-inner">
                                <div id="selection-corner"></div>
                            </div>
                            <div class="selection-cover east"></div>
                            <div class="selection-cover west"></div>
                            <div class="selection-cover north">
                                <div class="border-element vertical left"></div>
                                <div class="border-element vertical right"></div>
                                <div class="border-element horizontal left"></div>
                                <div class="border-element horizontal right"></div>
                            </div>
                            <div class="selection-cover south">
                                <div class="border-element vertical left"></div>
                                <div class="border-element vertical right"></div>
                                <div class="border-element horizontal left"></div>
                                <div class="border-element horizontal right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span7">
                <div class="form-horizontal">
                    <fieldset>
                        <legend>Size</legend>
                        <div class="control-group">
                            <label class="control-label" for="width">Width</label>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-resize-horizontal"></i></span><input type="number" class="input-min" id="width" min="1" value="100" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="height">Height</label>
                            <div class="controls">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-resize-vertical"></i></span><input type="number" class="input-min" id="height" min="1" value="100" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn" data-toggle="button" id="lock" type="button"><i class="icon-move"></i> Full Image</button>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button id="create" class="btn btn-primary" disabled type="button"><i class="icon-fire icon-white"></i> Create</button>
                        <button id="reset" class="btn btn-danger" disabled type="button"><i class="icon-trash icon-white"></i> Reset</button>
                    </div>
                    <fieldset>
                        <legend>Output</legend>
                        <div class="control-group">
                            <div class="controls" id="output-image-container">

                            </div>
                        </div>
                        <div class="form-actions">
                            <a id="download" class=" btn btn-primary disabled"><i class="icon-download icon-white"></i> Download</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
